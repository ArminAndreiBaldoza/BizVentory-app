<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Product</title>
    <link rel="stylesheet" href="/Assets/addproduct.css">
    <link rel="icon" type="png" href="/Assets/bizlogo.png">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js"></script>
    <script type="module" src="modproduct.js"></script>
    <script type="module" src="logoutindex.js"></script>
    <style>
        /* Popup styling */
        .popup {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Darken background */
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            max-width: 90%;
        }
        .close-popup {
            float: right;
            cursor: pointer;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-image">
                <img src="/Assets/bizlogo.png" alt="Logo">
            </div>
        </div>
        <ul class="menu-items">
            <li>
                <a href="Index.html">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span class="links">Dashboard</span>
                </a>
            </li>
            <li>
                <a href="addproduct.html">
                    <ion-icon name="add-circle-outline"></ion-icon>
                    <span class="links">Add Product</span>
                </a>
            </li>
            <li>
                <a href="deleteproduct.html">
                    <ion-icon name="trash-outline"></ion-icon>
                    <span class="links">Delete Product</span>
                </a>
            </li>
            <li class="active">
                <a href="modproduct.html">
                    <ion-icon name="create-outline"></ion-icon>
                    <span class="links">Modify Product</span>
                </a>
            </li>
            <li>
                <a href="inventory.html">
                <ion-icon name="cube-outline"></ion-icon>
                <span class="links">Inventory</span>
                </a>
            </li>
            <li style="margin-top: auto;">
                <a class="profile" href="#">
                    <ion-icon name="person-circle-outline"></ion-icon>
                    <span class="links">Profile</span>
                </a>
            </li>
            <li>
                <a href="#logout" id="logout">
                    <ion-icon name="log-out-outline"></ion-icon>
                    <span class="links">Logout</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="dashboard">
        <div class="header">
            <div class="header-icon">
                <ion-icon name="create-outline"></ion-icon>
            </div>
            <h1>Modify Product</h1>
        </div>

        <div class="section-header">
            <div class="section-icon">
                <ion-icon name="list-outline"></ion-icon>
            </div>
            <h2>Products by Category</h2>
        </div>

        <div id="productsByCategory" class="products-table">
            <!-- Products will be dynamically inserted here by category -->
        </div>
    </div>

    <!-- Popup Form for Modifying Product -->
    <div id="modifyProductPopup" class="popup">
        <div class="popup-content">
            <span class="close-popup">&times;</span>
            <h3>Modify Product</h3>
            <form id="modifyProductForm">
                <div class="form-group">
                    <label for="modifyProductName">Product Name</label>
                    <input type="text" id="modifyProductName" name="modifyProductName" required>
                </div>
                <div class="form-group">
                    <label for="modifyProductCategory">Category</label>
                    <select id="modifyProductCategory" name="modifyProductCategory" required>
                        <option value="">Select category</option>
                        <option value="Food & Beverages">Food & Beverages</option>
                        <option value="Personal Care & Hygiene">Personal Care & Hygiene</option>
                        <option value="Household Essentials">Household Essentials</option>
                        <option value="Tobacco & Alcohol">Tobacco & Alcohol</option>
                        <option value="School & Office Supplies">School & Office Supplies</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="modifyProductPrice">Price (â‚±)</label>
                        <input type="number" id="modifyProductPrice" name="modifyProductPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="modifyProductQuantity">Quantity</label>
                        <input type="number" id="modifyProductQuantity" name="modifyProductQuantity" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="modifyExpirationDate">Expiration Date</label>
                    <input type="date" id="modifyExpirationDate" name="modifyExpirationDate">
                </div>
                <div class="form-group">
                    <label for="modifyLowStockThreshold">Low Stock Threshold</label>
                    <input type="number" id="modifyLowStockThreshold" name="modifyLowStockThreshold" required>
                </div>
                <div class="form-group">
                    <label for="modifyProductDescription">Description</label>
                    <textarea id="modifyProductDescription" name="modifyProductDescription"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-save">Save Changes</button>
                    <button type="button" class="btn-cancel close-popup">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
